{% extends "base.html" %}

{% block content %}

<form action="/login" method="POST">
    <div id="login-box">
        <div class="left">
            <h1>Log In</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="notifi">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
            <input type="text" name="email" placeholder="E-mail" autofocus="" required/>
            <input type="password" name="password" placeholder="Password" required/>
             <div class="field">
            <label class="checkbox">
                Remember me
                <input type="checkbox" name='remember'>
                
            </label>
        </div>
              <input type="submit" name="signup_submit" value="Log In" />
              
            <a class="a-login" href="{{ url_for('auth.signup')}}"> Create an account?</a>
        </div>
    </div>
</form>


{% endblock %}
